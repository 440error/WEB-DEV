<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow effects</title>
    <style>
      body {
        margin: 0px;
      }
      .container {
        background-color:blanchedalmond;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box {
        background-color: aquamarine;
        height: 300px;
        width: 300px;
        text-align: center;
        border: solid 2px black;
       box-shadow: 10px 15px 5px 3px  black;
      }

      #heading{
        text-shadow: 3px 4px 2px yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="linked.png" alt="logo" />
        
        <h2 id="heading">Welcome to web page</h2>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
          accusamus veritatis nihil quo dicta repellat, et ab sint, ut animi
          atque, vitae autem qui deserunt.
        </p>
      </div>
    </div>
  </body>
</html>
