<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards website</title>

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        width: 100vw;
        background-color: #4d84a3;
        background-image: linear-gradient(135deg, #5c87a0 0%, #5459b5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        height: 400px;
        width: 250px;
        background-color: #fcfdfd;
        box-shadow: black 0px 0px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
        gap: 20px;
      }
      .box img {
        height: 55%;
        border-radius: 20px;
        margin-top: 30px;
      }
      .box h2 {
        font-size: 20px;

        padding-left: 10px;
      }
      .box p {
        font-family: "Times New Roman", Times, serif;
        font-weight: 600;
        padding-left: 10px;
      }

    

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="qrcode.png" alt="qrcode" />
        <h2>Improve your front end skills by building projects</h2>

        <p>
          Scan the qr code to visit front end mentor and take your coding skills
          to next level
        </p>
      </div>
    </div>
  </body>
</html>
