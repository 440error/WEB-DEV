<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: url("bg.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body style="color: rgb(245, 8, 221)">
    <form>
      <fieldset>
        <legend>Html form example</legend>
        <label for="email">Email id:</label>
        <input type="email" id="email " placeholder="xyz@gmail.com" />

        <br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password "
          placeholder="Enter password here"
        />

        <br /><br />

        <label for="datepicker">Date:</label>
        <input type="date" id="datepicker " />

        <br /><br />

        <label for="selector">Choose fruit :-</label>
        <select name="fruits" id="selector">
          <option value="Strawberry">Strawberry</option>
          <option value="Mango">Mango</option>
          <option value="Orange">Orange</option>
          <option value="Banana">banana</option>
        </select>

        <br /><br />
        <label for="Button 1">Button:</label>
        <input type="submit" id="Button 1" value="Subscribe" /> <br /><br />
        <button>Using button attribute</button>
        <br /><br />
        <!--  2 ways to make the submit button  -->

        <textarea
          name="textarea"
          id="yolo"
          cols="20"
          rows="8"
          placeholder="enter text here......"
        ></textarea>
      </fieldset>
      <br /><br />

      <label for="checkbox">Male</label>
      <input type="checkbox" class="text" value="1" name="abc" />

      <label for="checkbox">Female</label>
      <input type="checkbox" class="radio" value="1" name="abc" />

      <br /><br />

      <label for="radio1">Football</label>
      <input type="radio" id="radio1" name="radio1" />

      <label for="radio1">Cricket</label>
      <input type="radio" id="radio1" name="radio1" />

      <label for="radio1">Baseball</label>
      <input type="radio" id="radio1" name="radio1" />

      <br /><br />

      <label for="fileselect">Upload here:</label>
      <input type="file" name="fileselect" id="fileselect" />

      <br /><br />

      <!--                 <label for="Isagi">ISAGI</label>                                   -->
      <input
        type="image"
        name="football"
        id="Football"
        src="football.jpg"
        width="15%"
        alt="Image"
      />

      <br /><br />

      <label for="telephone">Enter your telephone no: </label>
      <input type="tel" name="telephone" id="telephone" maxlength="10" />
      <small>Ex- 123-456-7890</small>


    </form>
  </body>
</html>
