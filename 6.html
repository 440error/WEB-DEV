<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: url(img.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
    <title>Document</title>
  </head>
  <body style="color:rgb(255, 255, 255);">
    <form>
      <h1>Job appliaction form</h1>

      <label for="name">Enter your name:</label>
      <input type="text" id="name" />

      <br /><br />

      <label for="email">Enter email: </label>
      <input type="email" name="email" id="email" placeholder="xyz@gamil.com" />

      <br /><br />

      <label for="tel">Enter mobile no: </label>
      <input type="tel" name="tel" id="tel" maxlength="10" />
      <small>eg- 123-456-7890</small>

      <br /><br />

      <label for="resume">Resume : </label>
      <input type="file" name="resume" id="resume" />

      <br /><br />

      <label for="exp">Experience: </label>
      <input type="number" name="" id="" />

      <br /><br />

      <fieldset>
        <legend>Skills:</legend>

        <label for="checkbox">HTML</label> <br />
        <input type="checkbox" name="checkbox" id="checkbox" /> <br />

        <label for="checkbox1">CSS</label> <br />
        <input type="checkbox" name="checkbox1" id="checkbox1" /> <br />

        <label for="checkbox2">JAVASCRIPT</label> <br />
        <input type="checkbox" name="checkbox2" id="checkbox2" /> <br />
      </fieldset>

      <label for="edu">Highest Education: </label>
      <select name="edu" id="edu">
        <option value="1">High school</option>
        <option value="2">Intermediate</option>
        <option value="3">Graduate</option>
        <option value="4">Post Graduate</option>
      </select>

      <br /><br />

      <fieldset>
        <legend>AVAILABILITY</legend>

        <label for="full">Full time</label>
        <input type="radio" name="full" id="full" /> <br />

        <label for="full">Part time</label>
        <input type="radio" name="full" id="full" />
      </fieldset>

      <br /><br />
      <label for="op">Additional info: </label> <br />
      <textarea
        name="op"
        id="op"
        cols="14"
        rows="7"
        placeholder="Additional info here....."
      ></textarea>

      <br><br>
      
      <input type="submit" name="button" id="button" value="Submit Application">
    </form>
  </body>
</html>
