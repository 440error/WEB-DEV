<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>E-Commerce Website</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="your-logo.png" alt="Logo">
        </div>
       
    </header>

    <div class="welcome-container">
        <h1 class="welcome-heading">Welcome to our Online Store!</h1>
    </div>

    <section class="recently-launched">
        <h2>Recently Launched</h2>
        <div class="centered-item">
            <img src="newly.jpg" alt="Recently Launched Product">
            <div class="text-right">
                <p>BUY NOW SALE IS LIVE !!!</p>
            </div>
        <!-- Add your recently launched product images here -->
    </section>

    <section class="photo-gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="1.jpg" alt="Product 1">
            </div>
            <div class="gallery-item">
                <img src="8.jpg" alt="Product 2">
            </div>
            <div class="gallery-item">
                <img src="3.jpg" alt="Product 3">
            </div>
            <div class="gallery-item">
                <img src="4.jpg" alt="Product 4">
            </div>
            <div class="gallery-item">
                <img src="5.jpg" alt="Product 5">
            </div>
            <div class="gallery-item">
                <img src="6.jpg" alt="Product 6">
            </div>
            <div class="gallery-item">
                <img src="7.jpg" alt="Product 7">
            </div>
            <div class="gallery-item">
                <img src="2.jpg" alt="Product 8">
            </div>
            <div class="gallery-item">
                <img src="9.jpg" alt="Product 9">
            </div>

           
    </section>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Email: example@example.com</p>
        <p>Mobile: +1234567890</p>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="facebook-logo.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-logo.png" alt="Instagram"></a>
            <a href="#"><img src="twitter-logo.png" alt="Twitter"></a>
        </div>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>




</body>

</html>
